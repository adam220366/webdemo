<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">99乘法表</h1>

    <script>
        document.write("<table>");
        for (var i = 1; i < 10; i++) {
            if (i % 2) {
                document.write("<tr class='row1'>");
            } else {
                document.write("<tr class='row2'>");
            }
            for (var j = 1; j < 10; j++) {
                document.write("<td>" + i + "x" + j + "=" + (i * j) + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
